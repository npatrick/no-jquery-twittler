  <body>
    <div class="top-bar">
      <div class="navigation">

    <div class="info-container">
      <div class="user-profile">
        <img src="http://pm1.narvii.com/6200/33293d82514d7c94e53d4fc1f744e28dee281798_128.jpg" />
        <h2 class="username">Harambe</h2>

          <ul>
            <li>Tweets</li>

      </div>
      
      <div id="tweet-container"></div>

      <div class="random-box">Miscellaneous</div>

    </div>
      
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        // var $body = document.getElementsByTagName("body")[0];
        // $body.innerHTML = '';
        var index = streams.home.length - 1;
        var tweetContainer = document.getElementById('tweet-container');
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweetBox = document.createElement('div');
          console.log('what is $tweetBox', $tweetBox);
          var newContent = document.createTextNode('@' + tweet.user + ': ' + tweet.message);
          $tweetBox.appendChild(newContent);
          $tweetBox.classList.add('tweet-box');
          tweetContainer.insertBefore($tweetBox, null);
          index -= 1;
        }
      });
    </script>
  </body>
